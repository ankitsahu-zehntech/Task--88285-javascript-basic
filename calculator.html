<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color:black;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            padding-right: 0px;
            overflow-wrap: break-word; 
          
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color:gray;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="deleteLast()">DE</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()"  >=</button>
        
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
            adjustFontSize(display);
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
            display.style.fontSize = '24px'; 
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1); 
            adjustFontSize(display);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                if(display.value.endsWith('%')){
                    const valuewithouspercent=display.value.slice(0,-1);
                    display.value=eval(valuewithouspercent)/100;
                }else{
                    display.value = eval(display.value);
                
                }
                adjustFontSize(display);
            } catch (error) {
                display.value = 'Error';
                display.style.fontSize = '24px'; 
            }
        }

        function adjustFontSize(display) {
           
         
            if (display.value.length > 20) {
                display.style.fontSize = '16px';
            } else {
                display.style.fontSize = '24px'; 
            }
        }
    </script>
</body>
</html>
